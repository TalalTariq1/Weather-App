<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" id="enter"  autocomplete="off">
            <button id="btn"><img src="search.png" alt=""></button>
        </div>

        <div class="weather">
            <img src="rain.png" alt="" class="weather-icon" id="pic">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Karachi</h2>

            <div class="details">
                <div class="col-1">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col-1">
                    <img src="wind.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind-Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
